<svg width="200" height="200" viewBox="50 50 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
  </defs>

  <!-- Outer circle (clock face) -->
  <circle cx="100" cy="100" r="45" fill="url(#grad1)" opacity="0.95"/>
  <circle cx="100" cy="100" r="40" fill="white"/>

  <!-- Clock markers -->
  <circle cx="100" cy="65" r="2" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="135" cy="100" r="2" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="100" cy="135" r="2" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="65" cy="100" r="2" fill="#8B5CF6" opacity="0.4"/>

  <!-- Hour markers (subtle lines) -->
  <line x1="100" y1="62" x2="100" y2="67" stroke="#8B5CF6" stroke-width="1.5" opacity="0.3"/>
  <line x1="133" y1="100" x2="138" y2="100" stroke="#8B5CF6" stroke-width="1.5" opacity="0.3"/>
  <line x1="100" y1="133" x2="100" y2="138" stroke="#8B5CF6" stroke-width="1.5" opacity="0.3"/>
  <line x1="62" y1="100" x2="67" y2="100" stroke="#8B5CF6" stroke-width="1.5" opacity="0.3"/>

  <!-- Clock hands -->
  <!-- Hour hand pointing to 2 o'clock -->
  <line x1="100" y1="100" x2="115" y2="85" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round"/>

  <!-- Minute hand pointing to 10 -->
  <line x1="100" y1="100" x2="85" y2="75" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="4" fill="url(#grad2)"/>

  <!-- Productivity indicator (arc showing progress) -->
  <path d="M 100 55 A 45 45 0 0 1 145 100"
        fill="none"
        stroke="#10B981"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.6"/>
</svg>





