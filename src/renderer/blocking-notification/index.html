<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iTracksy - Distraction Alert</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: rgba(0, 0, 0, 0.85);
        color: #333;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }

      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .loading {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.85);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: #E5A853;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .notification-card {
        background: #1a1a2e;
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        max-width: 420px;
        width: 100%;
        position: relative;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: scale(0.95) translateY(20px);
          opacity: 0;
        }
        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.6);
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #E5A853, #d09641);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        color: white;
      }

      .title {
        font-size: 22px;
        font-weight: 700;
        color: white;
        margin: 0;
      }

      .activity-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
      }

      .activity-icon {
        font-size: 28px;
        width: 48px;
        height: 48px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .activity-info {
        flex: 1;
        min-width: 0;
      }

      .activity-name {
        font-size: 16px;
        font-weight: 600;
        color: white;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }

      .activity-source {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.5);
      }

      .rule-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: rgba(229, 168, 83, 0.1);
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
        gap: 12px;
      }

      .rule-info strong {
        color: #E5A853;
      }

      .rule-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }

      .edit-rule-btn {
        background: transparent;
        border: 1px solid rgba(229, 168, 83, 0.5);
        color: #E5A853;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .edit-rule-btn:hover {
        background: rgba(229, 168, 83, 0.2);
        border-color: #E5A853;
      }

      .add-exception-btn {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.5);
        color: #22c55e;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .add-exception-btn:hover {
        background: rgba(34, 197, 94, 0.25);
        border-color: #22c55e;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px 20px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-icon {
        font-size: 24px;
        width: 44px;
        height: 44px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .btn-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .btn-title {
        font-size: 15px;
        font-weight: 600;
      }

      .btn-desc {
        font-size: 12px;
        opacity: 0.7;
      }

      .btn-primary {
        background: linear-gradient(135deg, #2B4474, #3d5990);
        color: white;
      }

      .btn-primary .btn-icon {
        background: rgba(255, 255, 255, 0.2);
      }

      .btn-primary:hover {
        box-shadow: 0 8px 24px rgba(43, 68, 116, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-secondary .btn-icon {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .btn-tertiary {
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.8);
      }

      .btn-tertiary .btn-icon {
        background: rgba(249, 115, 22, 0.2);
        color: #f97316;
      }

      .btn-tertiary:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      @media (max-width: 480px) {
        .notification-card {
          padding: 24px;
          margin: 16px;
        }

        .title {
          font-size: 20px;
        }

        .btn {
          padding: 14px 16px;
        }

        .btn-icon {
          width: 40px;
          height: 40px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="blocking-notification-root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
