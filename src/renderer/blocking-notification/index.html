<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iTracksy - Work Activity Alert</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "SF Pro Display",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: rgba(0, 0, 0, 0.8);
        color: #333;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }

      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .notification-card {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes slideIn {
        from {
          transform: scale(0.8) translateY(50px);
          opacity: 0;
        }
        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #ff6b6b, #ffa726);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 28px;
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 16px;
        color: #4a5568;
        line-height: 1.5;
      }

      .content {
        margin-bottom: 40px;
      }

      .activity-info {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .activity-label {
        font-size: 14px;
        color: #718096;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .activity-name {
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
      }

      .description {
        font-size: 15px;
        line-height: 1.6;
        color: #4a5568;
        margin-bottom: 20px;
      }

      .note {
        background: #fff5f5;
        border: 1px solid #fed7d7;
        border-radius: 8px;
        padding: 16px;
        font-size: 14px;
        color: #742a2a;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        padding: 16px 24px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        border: 1px solid #4338ca;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #4338ca, #6d28d9);
        box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f59e0b, #f97316);
        color: white;
        border: 1px solid #d97706;
      }

      .btn-secondary:hover {
        background: linear-gradient(135deg, #d97706, #ea580c);
        box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
      }

      .btn-warning {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: 1px solid #dc2626;
      }

      .btn-warning:hover {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
      }

      .btn-icon {
        font-size: 18px;
      }

      @media (max-width: 640px) {
        .notification-card {
          padding: 30px 20px;
          margin: 20px;
        }

        .title {
          font-size: 20px;
        }

        .buttons {
          gap: 10px;
        }

        .btn {
          padding: 14px 20px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="blocking-notification-root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
